version: '3'

services:
  reverse-proxy:
    image: traefik:v2.2
    command:
      - --api.insecure=true
      - --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes :
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      - dev
    restart: always


  whoami:
    image: containous/whoami
    labels:
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
    networks:
      - dev

networks:
  dev:
    external: true